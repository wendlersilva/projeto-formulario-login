<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulário de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
      <form action="#" method="get" autocomplete="off" class="formulario">
            <fieldset class="form_field">
                 <legend class="form_titulo">Cadastre-se</legend>

                <label for="user" class="form_label">Usuario</label>
                <input type="text" id="user" name="user" required class="form_input">

                <label for="email" class="form_label">Email</label>
                <input type="email" id="email" name="email" required class="form_input">

                <label for="password" class="form_label">Senha</label>
                <input type="password" id="password" name="password" required class="form_input">
           
                <div class="form_action">
                    <input type="submit" value="Cadastre-se" class="botao botao-primario">
                    <p class="form-senha">Já possui cadastro? <a href="index.html">Faça login</a>
                    </p>
                </div>
            </fieldset>
      </form>

</body>
</html>
